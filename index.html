<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="websiteplanet.com-favicons/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculador de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
        </div>    
        <div>
            <form class="tipsform" id="tipsForm">
                <label for="bill">
                    <p>Qual o valor da conta?</p>
                </label>
                <p>
                 <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>  R$
                </p>
                <label for="ServiceQual">
                    <p>Como você qualifica o serviço?</p>
                </label>
                <p>
                <select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disable selected value="0">Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoas!
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
